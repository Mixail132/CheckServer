name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10.6"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt
    - name: ðŸš€ Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
    - name: ðŸš€ Analysing the code with isort
      run: |
        isort -c $(git ls-files '*.py')
    - name: ðŸš€ Analysing the code with flake8
      run: |
        flake8 --config .github/settings/.flake8 $(git ls-files '*.py')
    - name: ðŸš€ Analysing the code with black
      run: |
        black --check --line-length 79 $(git ls-files '*.py')
    - name: ðŸš€ Analysing the code with mypy
      run: |
        mypy --config-file .github/settings/mypy.ini $(git ls-files '*.py')
        
